<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <main class="container-md">

        <section class="pt-4 w-75 mx-auto">

            <div class="card bg-danger">
                <form action="" id="form_el">
                    <div class="card-title text-center">
                        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col text-center">
                            <label for="" class="form-label">Nome Cognome</label>
                            <br>
                            <input id="input_fullname" type="text" class="rounded">
                        </div>
                        <div class="col text-center">
                            <label for="" class="form-label">Km da percorrere</label>
                            <br>
                            <input id="input_distance" type="text" class="rounded">
                        </div>

                        <div class="col text-center">
                            <div>
                                <label for="" class="form-label">Fascia d'et√†</label>
                                <select class="rounded w-75" name="" id="input_user_age">
                                    <option selected>scegli</option>
                                    <option value="17">Minorenne</option>
                                    <option value="18">Adulto</option>
                                    <option value="66">Over 65</option>
                                </select>
                            </div>

                        </div>



                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="submit_button" class="bg-info w-25 m-2 rounded" type="submit"> submit</button>
                    </div>
                </form>
            </div>

        </section>

        <section id="info-card-section" class="card p-4 w-75 mx-auto">
            <div class="card-body ">

                <div class="card-title text-center">
                    <h1>IL TUO BIGLIETTO</h1>
                </div>

                <div class="row d-flex">

                    <div class="col">
                        <div id="output_fullname" class="bg-info rounded border border-dark">nome: </div>
                    </div>
                    <div class="col">
                        <div id="output_distance" class="bg-info rounded border border-dark">distanza: </div>
                    </div>

                    <div class="col">
                        <div id="output_price" class="bg-info rounded border border-dark">prezzo:</div>
                    </div>
                </div>




            </div>

        </section>
    </main>






    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
